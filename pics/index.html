            function reporter(msg, el) {
		el = el || document.getElementsByTagName('h2')[0];
		msg = typeof msg === 'undefined' ? document.documentElement.className : msg;
		el.innerHTML = msg;
	}

            
function triggerEvent(el, type) {
		var e;
		if ('createEvent' in document) {
       // if (document.hasOwnProperty('createEvent')) {
			// modern browsers, IE9+
			e = document.createEvent('HTMLEvents');
			e.initEvent(type, false, true);
			el.dispatchEvent(e);
		} else {
			// IE 8
			e = document.createEventObject();
			e.eventType = type;
			el.fireEvent('on' + e.eventType, e);
		}
	}
            	function getResult(arg) {
		return _.isFunction(arg) ? arg() : arg;
	}
            function getEventObject(e) {
                return e || window.event;
            }
            
            function remove(e){
                reporter(e[mytarget].innerHTML);
                //e[mytarget].parentNode.removeChild(e[mytarget]);
            }
            
            function eventing(type, actions, fn, el) {
        
		function preventer(wrapped, e) {
			_.each(actions, function (a) {
				myEvent.preventers[a](e);
			});
			return wrapped(e);
		}
		fn = _.wrap(fn, preventer);
		el = getResult(el);
        
		return {
			render: function () {
                myEvent.add(el, type, fn);
				return this;
			},
			unrender: function () {
				myEvent.remove(el, type, fn);
				return this;
			},
			getEl: function () {
				return el;
			}
		};
	}
     var myEvent = (function (flag) {
			if (flag) {
				return {
                    preventers: {
					preventDefault: function (e) {
						e.preventDefault();
					},
					stopPropagation: function (e) {
						e.stopPropagation();
					},
					stopImmediatePropagation: function (e) {
						e.stopImmediatePropagation();
					}
				},
                    add: function(el, type, fn){
                        el.addEventListener(type, fn, false);
                    },
                    remove: function(el, type, fn){
                        el.removeEventListener(type, fn, false);
                    },
                    name: 'MODERN'
                };
			}
			return {
				preventers: {
                    preventDefault: function (e) {
					e = getEventObject(e);
					e.returnValue = false;
				},
				stopPropagation: function (e) {
					e = getEventObject(e);
					e.cancelBubble = true;
				},
				stopImmediatePropagation: noOp
                },
                add: function(el, type, fn){
                    el.attachEvent('on' + type, fn);
                    },
                remove: function(el, type, fn){
                    el.detachEvent('on' + type, fn);
                },
                name: 'IE'
            };
                
		}(window.addEventListener));
            var mytarget = !window.addEventListener ? 'srcElement' : 'target',
                remover = eventing("click", ['preventDefault'], remove, document.getElementById('gal'));
            remover.render();
            
           triggerEvent(document.getElementById('gal'), 'click');

        </script>
