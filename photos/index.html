        <script>
        var utils = poloAF.Util,
            con = window.console.log.bind(window),
            $ = utils.$,
            ptL = _.partial,
            anCrIn = utils.insert(),
            main = _.compose(utils.getZero, _.partial(utils.getByTag, 'main', document))(), 
            all_thumbs = utils.getByTag('ul', main),
            thumbs = all_thumbs[0],
            query = function(){
               if(utils.getClassList(utils.getByClass('show')[0]).contains('portrait')){
                   utils.addClass('portrait', thumbs);
               }
                else {
                   utils.removeClass('portrait', thumbs);
                }
            };
            
            var allpics = utils.getByTag('img', main),
            portrait_pics = _.filter(allpics, function(el, i){
                var pass = el.offsetHeight > el.offsetWidth;
                if(pass){
                    utils.addClass('portrait', utils.getDomParent(utils.getNodeByTag('li'))(el));
                }
                return pass;
            }),
            //handler = utils.addHandler('click', thumbs, _.debounce(query, 300)),
            flexBreak = function(){
                var lis = _.map(allpics, function(el){
                    return utils.getDomParent(utils.getNodeByTag('li'))(el);
                });
                _.each([lis[4], lis[10]], function(li){
                      utils.machElement(_.partial(utils.addClass, 'breaker'), anCrIn(li, li.parentNode), (utils.always('li'))).render();
                   });
            };
           //utils.doWhen(_.negate(utils.always(Modernizr.cssgrid)), flexBreak); 
            
            var look = function(e){
                if(e.target.nodeName === 'A'){
                var i = _.findIndex(all_thumbs, ptL(utils.isEqual, utils.getByClass('gallery')[0])),
                    j;
                _.each(all_thumbs, ptL(utils.removeClass, 'gallery'));
                    j = (i+1) % all_thumbs.length;
                utils.addClass('gallery', all_thumbs[j]);
            }
            };
            
            var F = function(){
                     var sec = [14,15,16,17,28,33,34,35,36,43,18,19,20,21],
                         tri = [22,23,25,26,47,70,82,60,67,69,27,29,30,31],
                         last = _.range(83,97);
                
                _.each(allpics, function(img, i){
                    img.src = "images/0"+last[i]+".jpg";
                });
                }
            //setTimeout(F, 3333);
            //utils.addEvent(ptL(utils.addHandler, 'click'), look)(main);
